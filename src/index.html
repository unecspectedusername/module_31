    </a>
  </nav>
  <form
    action="#"
    id="login-form"
  >
    <input
      name="login"
      autocomplete="username"
      type="text"
      placeholder="Login"
      aria-label="Login"
    >
    <input
      name="password"
      autocomplete="current-password"
      type="password"
      placeholder="Password"
      aria-label="Password"
    >
    <button
      class="navbar-toggler"
      type="submit"
      aria-label="Toggle navigation"
    >
      Sign in
    </button>
  </form>
</header>

<main
  class="main-section"
  id="content"
>
  <h2 class="main-section__header">Please log in to see your personal task list.</h2>
</main>
